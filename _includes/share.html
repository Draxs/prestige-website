{% assign shareurl = page.url | prepend: site.url  %}
<div class="Share">
    <h6 class="text-center">Share</h6>
    <ul>
        <li><a href="https://twitter.com/share?url={{ shareurl }}p;text={{ page_title }}&amp;hashtags=prestigebookings" target="_blank"><img src="{{ '/assets/svg/twitter-logo.svg' | prepend: SourceUrl }}" alt="Share on Twitter"></a></li>
        <li><a href="http://www.facebook.com/sharer.php?u={{ shareurl }}"target="_blank"><img src="{{ '/assets/svg/facebook-letter-logo.svg' | prepend: SourceUrl }}" alt="Share on Facebook"></a></li>
        <li><a href="http://pinterest.com/pin/create/button/?url={{ shareurl }}" class="pin-it-button" count-layout="horizontal">
            <img src="{{ '/assets/svg/pinterest.svg' | prepend: SourceUrl }}" title="Pin It" />
        </a></li>   		
    </ul>
</div>
